<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Result summary component</title>
</head>
<body>
    <main>
        <section class="score">
            <h1>Your Result</h1>
            <div class="exact-score">
                <p><strong>76</strong></p>
                <p id="of100">of 100</p>
            </div>
            <h2>Great</h2>
            <p id="score-description">You scored higher than 65% of the people who have taken theses tests.</p>
        </section>
        <section class="result">
            <h2>Summary</h2>
            <div class="details" id="reaction">
                <div class="category">
                    <img src="assets/images/icon-reaction.svg" alt="">
                    <h3>Reaction</h3>
                </div>
                <p><strong>80</strong><span> / 100</span></p>
            </div>
            <div class="details" id="memory">
                <div class="category">
                    <img src="assets/images/icon-memory.svg" alt="">
                    <h3>Memory</h3>
                </div>
                <p><strong>92</strong><span> / 100</span></p>
            </div>
            <div class="details" id="verbal">
                <div class="category">
                    <img src="assets/images/icon-verbal.svg" alt="">
                    <h3>Verbal</h3>
                </div>
                <p><strong>61</strong><span> / 100</span></p>
            </div>
            <div class="details" id="visual">
                <div class="category">
                    <img src="assets/images/icon-visual.svg" alt="">
                    <h3>Visual</h3>
                </div>
                <p><strong>72</strong><span> / 100</span></p>
            </div>
            <a href="#" aria-label="Continue">Continue</a>
        </section>
    </main>
    <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Yohan Baes</a>.</p>
    </div>
</body>
</html>
